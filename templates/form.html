<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derangement Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Derangement Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/program">Program</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Calculate Derangement</h1>
            <form action="/calculate" method="post" class="mt-4">
                <div class="form-group">
                    <label for="inputNumber">Enter number (n):</label>
                    <input type="number" class="form-control" name="n" id="inputNumber" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>

            <div id="loading" style="display:none;" class="mt-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p>Loading...</p>
            </div>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}


            {% if result != None %}
            <br>
            <h3 class="mt-4">Result: !{{ n }} = {{ result }}</h3>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container p-4">
            <p>Created by Kontawat Wisetpaitoon,6388154 for the subject ITCS425_Algorithms</p>
        </div>
    </footer>

    <script>
        document.querySelector("form").addEventListener("submit", function () {
            document.querySelector("#loading").style.display = "block";
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
